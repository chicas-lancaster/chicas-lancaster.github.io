
<!doctype html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.5/angular.min.js"></script>
<script src="/media/js/project.js"></script>
  </head>
  <body>
    
    <div class="ng-app">
<pre>
---
title: {{projecttitle}}
description: {{projectdescription}}
people:
	<pre class="unstyled">
	  <span ng-repeat="person in project.people">
 - {{person.personText}}</span>
	</pre>
---
{{project.content}}
</pre>

<ul>
	  <li ng-repeat="person in project.people">
 - {{person.text}}</li>

</ul>

      <h2>Project</h2>
<input type="text" ng-model="projecttitle" placeholder="Enter project title">
<input type="text" ng-model="projectdescription" placeholder="Enter description">
      <div ng-controller="ProjectCtrl">
	<pre class="unstyled">
	  <span ng-repeat="person in people">
 - {{person.text}}</span>
	</pre>
	<form ng-submit="addPerson()">
	  <input type="text" ng-model="personText"  size="30"
		 placeholder="add new person here">
	  <input class="btn-primary" type="submit" value="add">
	</form>
      </div>
    </div>
    
  </body>
</html>
